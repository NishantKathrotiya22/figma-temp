<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="libs/event-calendar/event-calendar.min.css" />
    <link rel="stylesheet" href="libs/dateRangePicker/daterangepicker.css" />
    <link rel="stylesheet" href="libs/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">


    <link rel="stylesheet" href="styles/genral.css" />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Figma Board</title>
</head>

<body>
    <!-- Add "hide-filter" to hide filter container  -->
    <div class="grid-container hide-filter">
        <div class="tab-container inner-padding">
            <button class="tab-btn btn" id="intial-tab-btn">
                <!-- add active-tab-btn to activate tab-->
                <p class="active-tab-btn">Initial Board</p>
                <img src="Assets/icons/vdots.svg" alt="dots" />
            </button>
            <button class="tab-btn btn" id="leave-tab-btn">
                <p>Leave Conflicts</p>
                <img src="Assets/icons/vdots.svg" alt="dots" />
            </button>
        </div>

        <div class="toolbar-container">
            <button class="toolbar-btn btn" id="filter-btn">
                <img src="Assets/icons/Filter.svg" alt="Filter" />
                <p>Filter</p>
            </button>

            <button class="toolbar-btn btn" id="today-btn">
                <img src="Assets/icons/calendar.svg" alt="calendar" />
                <p>Today</p>
            </button>

            <button class="toolbar-btn btn" id="today-btn">
                <img src="Assets/icons/refresh.svg" alt="Refresh" name="refreshIcon" />
                <p>Refresh</p>
            </button>

            <!-- <button class="toolbar-btn btn">
                <img src="Assets/icons/timer.svg" />
                <p>Hourly</p>
                <img src="Assets/icons/DArrow.svg" alt="Arrow">
            </button> -->

            <button class="toolbar-btn btn">
                <img src="Assets/icons/LArrow.svg" alt="Arrow" id="calPrev" />
                <label for="datefilter" class="btn">
                    <img src="Assets/icons/calendar-grid.svg" />
                </label>
                <!-- <p> 12/11/2024 - 18/11/2024</p> -->
                <input type="text" id="datefilter" name="datefilter" value="" class="btn date-range" />
                <img src="Assets/icons/RArrow.svg" alt="Arrow" id="calNext" />
            </button>


            <div class="toolbar-time">
                <button class="toolbar-btn btn" id="starttime">
                    <div class="time-conatainer">
                        <img src="Assets/icons/calendar-grid.svg" />
                        <input type="text" class="starttime">
                    </div>
                </button>
                <span>-</span>
                <button class="toolbar-btn btn" id="endtime">
                    <div class="time-conatainer">
                        <img src="Assets/icons/calendar-grid.svg" />
                        <input type="text" class="endtime">
                    </div>
                </button>
            </div>

        </div>

        <div class="filter-container inner-padding">
            <div class="filter-title">
                <h2>Resource Filter</h2>
                <button class="btn" id="filter-close">
                    <img src="Assets/icons/close.svg" alt="close" />
                </button>
            </div>

            <div class="filter-action">
                <button class="btn action-btn" id="reset">
                    <img src="Assets/icons/refresh.svg" alt="refresh" />
                    <p>Reset to default</p>
                </button>
                <!-- <button class="btn action-btn">
                    <img src="Assets/icons/save.svg" alt="save">
                    <P>Save as default</P>
                </button> -->
            </div>

            <div class="custom-dropdown">
                <label for="region-filter">Region</label>
                <div class="dropdown-selected" tabindex="0" name="region-filter">
                    <p class="value-display">Select an option</p>
                    <img src="Assets/icons/DArrow.svg" alt="" />
                </div>
                <ul class="dropdown-options">
                    <li class="dropdown-option">
                        <input type="checkbox" value="Bankstown" /> Bankstown
                    </li>
                    <li class="dropdown-option">
                        <input type="checkbox" value="Beacon - Blacktown" /> Beacon -
                        Blacktown
                    </li>
                    <li class="dropdown-option">
                        <input type="checkbox" value="Bowral" /> Bowral
                    </li>
                    <li class="dropdown-option">
                        <input type="checkbox" value="Cityeast" /> Cityeast
                    </li>
                    <li class="dropdown-option">
                        <input type="checkbox" value="Dural" /> Dural
                    </li>
                    <li class="dropdown-option">
                        <input type="checkbox" value="Hawkesbury" /> Hawkesbury
                    </li>
                </ul>
            </div>

            <div class="custom-dropdown">
                <label for="work-type-filter">Care Work Type</label>
                <div class="dropdown-selected" tabindex="0" name="work-type-filter">
                    <p class="value-display">Select an option</p>
                    <img src="Assets/icons/DArrow.svg" alt="" />
                </div>
                <ul class="dropdown-options">
                    <li class="dropdown-option">
                        <input type="checkbox" value="Care Worker" /> Care Worker
                    </li>
                    <li class="dropdown-option">
                        <input type="checkbox" value="Domestic Assistance Worker" />
                        Domestic Assistance Worker
                    </li>
                    <li class="dropdown-option">
                        <input type="checkbox" value="Village Care Worker" /> Village Care
                        Worker
                    </li>
                </ul>
            </div>


            <!-- <div class="time-selects">
                <div class="time-input-conatiner">
                    <label for="starttime">Start Time</label>
                    <div class="inputHolder" tabindex="0" name="starttime">
                        <input type="text" class="starttime">
                        <img src="Assets/icons/DArrow.svg" alt="Down Arrow" />
                    </div>
                </div>

                <div class="time-input-conatiner">
                    <label for="endtime">End Time</label>
                    <div class="inputHolder" tabindex="0" name="endtime">
                        <input type="text" class="endtime">
                        <img src="Assets/icons/DArrow.svg" alt="Down Arrow" />
                    </div>
                </div>
            </div> -->



        </div>

        <div class="ec-holder">
            <div id="ec"></div>
        </div>
    </div>

    <!-- Importing event-calendar  -->
    <script src="libs/event-calendar/event-calendar.min.js"></script>

    <!-- Importing Date Range picker  -->

    <script src="libs/dateRangePicker/jquery.min.js"></script>
    <script src="libs/dateRangePicker/moment.min.js"></script>
    <script src="libs/dateRangePicker/daterangepicker.min.js"></script>
    <script src="libs/bootstrap/bootstrap.bundle.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>

    <script src="script/interaction.js"></script>
    <script src="script/calendar.js"></script>
</body>

</html>
